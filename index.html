<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
      <header class="header container">
				<a href="https://weeks6.github.io/mesto" class="header__logo" target="_self"></a>
			</header>
			<main class="main container">
				<section class="profile">
					<img src="./images/profile-picture.png" class="avatar" alt="Картинка профиля">
					<div class="profile-info">
						<div class="profile-info__inner">
							<h1 class="profile-info__name">Жак-Ив Кусто</h1>
							<button type="button" aria-label="Редактировать" class="button button_type_edit"></button>
						</div>
						<p class="profile-info__about">Исследователь океана</p>
					</div> 
					<button type="button" aria-label="Добавить" class="button button_type_add"></button>
				</section>
				<section>
					<ul class="elements">
						<li class="card">
							<img src="./images/altai.jpg" alt="Алтай" class="card__image">
							<div class="card__info">
								<h2 class="card__title">Алтай</h2>
								<button type="button" aria-label="Нравится" class="button button_type_like"></button>								
							</div>
						</li>
						<li class="card">
							<img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
							<div class="card__info">
								<h2 class="card__title">Эльбрус</h2>
								<button type="button" aria-label="Нравится" class="button button_type_like"></button>								
							</div>
						</li>
						<li class="card">
							<img src="./images/dombay.png" alt="Домбай" class="card__image">
							<div class="card__info">
								<h2 class="card__title">Домбай</h2>
								<button type="button" aria-label="Нравится" class="button button_type_like"></button>																
							</div>
						</li>
						<li class="card">
							<img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
							<div class="card__info">
								<h2 class="card__title">Эльбрус</h2>
								<button type="button" aria-label="Нравится" class="button button_type_like"></button>								
							
							</div>
						</li>
						<li class="card">
							<img src="./images/dombay.png" alt="Домбай" class="card__image">
							<div class="card__info">
								<h2 class="card__title">Домбай</h2>
								<button type="button" aria-label="Нравится" class="button button_type_like"></button>								
							</div>
						</li>
						<li class="card">
							<img src="./images/karachaevsk.png" alt="Карачаево-Черкесия" class="card__image">
							<div class="card__info">
								<h2 class="card__title">Карачаево-Черкесия</h2>
								<button type="button" aria-label="Нравится" class="button button_type_like"></button>								
							</div>
						</li>
					</ul>
				</section>
			</main>
			<footer class="footer container">
				<p class="footer__title">© 2020 Mesto Russia</p>
			</footer>  
			<div class="popup">
				<div class="popup__container container">
					<button type="button" aria-label="Закрыть" class="button button_type_close"></button>
					<form class="edit-form" name="edit-form">
						<div class="edit-form__inner">
							<h2 class="popup__title">Редактировать профиль</h2>
							<input type="text" class="edit-form__field edit-form__field_type_name" name="field_name" placeholder="Имя" required>
							<input type="text" class="edit-form__field edit-form__field_type_about" name="field_about" placeholder="О себе" required>
							<button class="button button_type_save" type="submit">Сохранить</button>
						</div>
					</form>
				</div>
			</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
