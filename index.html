<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
		<div class="popup">
			<div class="popup__container">
				<div class="popup__inner container">
					<button class="close-button"></button>
					<form class="edit-form">
						<div class="edit-form__inner">
							<h1 class="popup__title">Редактировать профиль</h1>
							<input type="text" class="edit-form__field edit-form__field_name" placeholder="Имя">
							<input type="text" class="edit-form__field edit-form__field_about" placeholder="О себе">
							<button class="save-button" type="submit">Сохранить</button>
						</div>
					</form>
				</div>
			</div>
		</div>
      <header class="header container">
				<a href="https://weeks6.github.io/mesto" class="header__logo" target="_self"></a>
			</header>
			<div class="header-line"></div>
			<main class="container">
				<section class="profile">
					<div class="avatar">
						<img src="./images/profile-picture.png" class="avatar__image" alt="Картинка профиля">
					</div>
					<div class="profile-info">
						<div class="profile-info__inner">
							<h1 class="profile-info__name">Жак-Ив Кусто</h1>
							<button class="edit-button"></button>
						</div>
						<p class="profile-info__about">Исследователь океана</p>
					</div> 
					<button class="add-button"></button>
				</section>
				<section>
					<ul class="elements">
						<li class="card">
							<div class="card__image-container">
								<img src="./images/altai.jpg" alt="Алтай" class="card__image">
							</div>
							<div class="card__info">
								<h2 class="card__title">Алтай</h2>
								<button class="like-button"></button>								
							</div>
						</li>
						<li class="card">
							<div class="card__image-container">
								<img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
							</div>
							<div class="card__info">
								<h2 class="card__title">Эльбрус</h2>
								<button class="like-button"></button>								
							</div>
						</li>
						<li class="card">
							<div class="card__image-container">
								<img src="./images/dombay.png" alt="Домбай" class="card__image">
							</div>
							<div class="card__info">
								<h2 class="card__title">Домбай</h2>
								<button class="like-button"></button>								
							</div>
						</li>
						<li class="card">
							<div class="card__image-container">
								<img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
							</div>
							<div class="card__info">
								<h2 class="card__title">Эльбрус</h2>
								<button class="like-button"></button>								
							</div>
						</li>
						<li class="card">
							<div class="card__image-container">
								<img src="./images/dombay.png" alt="Домбай" class="card__image">
							</div>
							<div class="card__info">
								<h2 class="card__title">Домбай</h2>
								<button class="like-button"></button>								
							</div>
						</li>
						<li class="card">
							<div class="card__image-container">
								<img src="./images/karachaevsk.png" alt="Карачаево-Черкесия" class="card__image">
							</div>
							<div class="card__info">
								<h2 class="card__title">Карачаево-Черкесия</h2>
								<button class="like-button"></button>								
							</div>
						</li>
					</ul>
				</section>
			</main>
			<footer class="footer container">
				<p class="footer__title">© 2020 Mesto Russia</p>
			</footer>  
	</div>
	<script src="./script.js"></script>
</body>
</html>
