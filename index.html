<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header container">
      <a
        href="https://weeks6.github.io/mesto"
        class="header__logo"
        target="_self"
      ></a>
    </header>
    <main class="main container">
      <section class="profile">
        <img
          src="./images/profile-picture.png"
          class="avatar"
          alt="Картинка профиля"
        />
        <div class="profile-info">
          <div class="profile-info__inner">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              aria-label="Редактировать"
              class="button button_type_edit"
            ></button>
          </div>
          <p class="profile-info__about">Исследователь океана</p>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="button button_type_add"
        ></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup edit-popup">
      <div class="popup__container container">
        <button
          type="button"
          aria-label="Закрыть"
          class="button button_type_close"
        ></button>
        <form class="form" name="edit-form" id="edit-form">
          <div class="form__inner">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              class="form__text-field"
              name="field_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <input
              type="text"
              class="form__text-field"
              name="field_about"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <button class="button button_type_save" type="submit">
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup add-popup">
      <div class="popup__container container">
        <button
          type="button"
          aria-label="Закрыть"
          class="button button_type_close"
        ></button>
        <form class="form" name="add-form" id="add-form">
          <div class="form__inner">
            <h2 class="popup__title">Новое место</h2>

            <div class="form__input-field">
              <input
                type="text"
                class="form__text-field"
                name="field_title"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error"></span>
            </div>

            <div class="form__input-field">
              <input
              type="url"
              class="form__text-field"
              name="field_link"
              placeholder="Ссылка на картинку"
              required
            />
              <span class="form__input-error"></span>
            </div>
            
            
            <button class="button button_type_save" type="submit">
              Создать
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup image-popup">
      <div class="image-popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="button button_type_close"
        ></button>
        <img src="/" alt=" " class="image-popup__image" />
        <h2 class="image-popup__title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="button button_type_delete"></button>
        <img src="/" alt=" " class="card__image card__main-image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="Нравится"
            class="button button_type_like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./vendor/validate.js"></script>
    <script src="./pages/index.js"></script>
  </body>
</html>
